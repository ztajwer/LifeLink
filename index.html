    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
   .ambulance-btn {
    height: 50px;
    width: 200px;
      position: relative;
      padding: 10px 15px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background: #e60000; /* Red base */
      border: 2px solid #fff;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(230, 0, 0, 0.7);
      overflow: hidden;
    }

    .ambulance-btn:hover {
      background: #fff;
      color: #e60000;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
    }

    /* Glow animation */
    .ambulance-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,0,0,0.3), transparent 60%);
      animation: pulse 2s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 0.4; }
      100% { transform: scale(0.8); opacity: 0.7; }
    }

    .ambulance-btn span {
      position: relative;
      z-index: 1;
    }
</style>
  </head>
  <body>
